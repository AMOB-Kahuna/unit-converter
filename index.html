<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" name="conversion-value" id="conversion-value">
            <button id="convert">Convert</button>
        </div>

        <div id="bottom">
            <div class="units">
                <h2>Length (Meter/Feet)</h2>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="units">
                <h2>Volume (Liters/Gallons)</h2>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="units">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
